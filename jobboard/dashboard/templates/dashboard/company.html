{% extends 'base.html' %}
{% block title %}My Jobs{% endblock %}
{% block content %}
<h2>Your Posted Jobs</h2>
<ul class="list-group">
  {% for job in object_list %}
    <li class="list-group-item">
      <a href="{% url 'jobs:job_detail' job.pk %}">{{ job.title }}</a>
      <span class="badge bg-secondary">{{ job.application_set.count }} Applications</span>
    </li>
  {% empty %}
    <li class="list-group-item">You haven't posted any jobs yet.</li>
  {% endfor %}
</ul>
{% endblock %}
