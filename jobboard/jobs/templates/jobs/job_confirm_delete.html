{% extends 'base.html' %}
{% block title %}Delete Job{% endblock %}
{% block content %}
<h2>Are you sure?</h2>
<p>Delete job: "<strong>{{ object.title }}</strong>"</p>
<form method="post">{% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'jobs:job_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
